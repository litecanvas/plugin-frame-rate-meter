<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Plugin</title>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      const e = litecanvas({
        global: false,
      })

      e.use(pluginFrameRateMeter)

      function update(dt) {
        if (e.iskeypressed("q")) {
          e.quit()
        }
      }

      function draw() {
        e.cls(0)
        e.text(10, 10, "Press Q to quit")
      }

      e.listen("quit", () => e.canvas().remove())
    </script>
  </body>
</html>
