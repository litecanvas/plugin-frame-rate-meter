<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Plugin</title>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      let posx = 0,
        panelFrames

      litecanvas()

      use(pluginFrameRateMeter)

      function init() {
        panelFrames = FPS_METER.addPanel("POS X", "#ff8", "#221", {
          width: 120, // default is 80
          labelBefore: true, // default is false
        })
        FPS_METER.showPanel(panelFrames.id)
        FPS_METER.canvas
      }

      function update() {
        posx = wave(W / 2 - 100, W / 2 + 100, T)
      }

      function draw() {
        cls(0)

        text(10, 10, "Tap the monitor to change the panel", 3, "bold")
        circfill(posx, H / 2, 64, 4)

        // update the custom panel
        panelFrames.update(posx, W / 2 + 100)
      }
    </script>
  </body>
</html>
